<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world PHP!</title>
  </head>
  <body>
    <div class="container">    
      <h2 class="mt-4">Testing the PHP Parser</h2>
      <textarea rows="10" id="src" class="form-control mb-4"></textarea>
      <button id="extract" class="btn btn-primary btn-lg btn-block">
        Extract AST
      </button>
      <hr>
      <pre class="border rounded bg-light  p-4" id="output">Output comes here</pre>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="php-parser.min.js"></script>
    <script>
      var parser = window.PhpParser;
      var $in = $('#src');
      var $out = $('#output');
      $('#extract').on('click', function(e) {
        e.preventDefault();
        try {
          var ast = parser.parseCode($in.val(), '#src');
          $out.text(
            JSON.stringify(ast, null, 2)
          );
        } catch(e) {
          $out.text(
            '#Error : ' + e.message
          );
          console.error(e);
        }
      });
    </script>
  </body>
</html>
